


<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Star Admin2 </title>
	<!-- plugins:css -->
	<link rel="stylesheet" href="../vendors/feather/feather.css">
	<link rel="stylesheet" href="../vendors/mdi/css/materialdesignicons.min.css">
	<link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css">
	<link rel="stylesheet" href="../vendors/typicons/typicons.css">
	<link rel="stylesheet" href="../vendors/simple-line-icons/css/simple-line-icons.css">
	<link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css">
	<!-- endinject -->
	<!-- Plugin css for this page -->
	<!-- End plugin css for this page -->
	<!-- inject:css -->
	<link rel="stylesheet" href="../css/vertical-layout-light/style.css">
	<!-- endinject -->
	<link rel="shortcut icon" href="../images/favicon.png" />
</head>

<body>
<div class="container-scroller">
	<!-- partial:../../partials/_navbar.html -->
	<div th:insert="includes/navbar :: navbar"></div>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<!-- partial -->
		<div th:insert="includes/setting_bar :: setting_bar"></div>
		<!-- partial:../../partials/_sidebar.html -->
		<div th:insert="includes/sidebar :: sidebar"></div>

		<!-- partial -->
		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">


					<div class="col-lg-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Classes</h4>
								<div class="table-responsive">
									<a type="button" th:href="@{/addclass}"  class="btn btn-primary">Create</a>
									<table class="table table-striped">
										<thead>
										<tr>

											<th>name</th>
											<th>actions</th>

										</tr>
										</thead>
										<tbody>
										<tr th:each="b:${classes}">

											<td th:text="${b.name}"></td>
											<td><a type="button" class="btn btn-warning"
												   th:href="@{/class/{id}(id=${b.id}) }"><span
													class="fa fa-edit"></span>edit</a>
												<a type="button" class="btn btn-danger"
												   th:href="@{/deleteclass/{id}(id=${b.id}) }"><span
														class="fa fa-edit"></span>delete</a>

											</td>
										</tr>

										</tbody>
									</table>

								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:../../partials/_footer.html -->
			<footer class="footer">
				<div class="d-sm-flex justify-content-center justify-content-sm-between">
					<span class="text-muted text-center text-sm-left d-block d-sm-inline-block"></span>
					<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">.</span>
				</div>
			</footer>
			<!-- partial -->
		</div>
		<!-- main-panel ends -->
	</div>
	<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="../vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="../vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="../js/off-canvas.js"></script>
<script src="../js/hoverable-collapse.js"></script>
<script src="../js/template.js"></script>
<script src="../js/settings.js"></script>
<script src="../js/todolist.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<!-- End custom js for this page-->
</body>

</html>
