


<!DOCTYPE html>

<body>
<div class="container-scroller">
	<!-- partial:../../partials/_navbar.html -->
	<!-- partial:../../partials/_navbar.html -->
	<div th:insert="includes/navbar :: navbar"></div>
	<!-- partial -->
	<div class="container-fluid page-body-wrapper">
		<!-- partial:../../partials/_settings-panel.html -->
		<!-- partial -->
		<div th:insert="includes/setting_bar :: setting_bar"></div>
		<!-- partial:../../partials/_sidebar.html -->
		<div th:insert="includes/sidebar :: sidebar"></div>
		<!-- partial -->
		<div class="main-panel">
			<div class="content-wrapper">
				<div class="row">


					<div class="col-lg-12 grid-margin stretch-card">
						<div class="card">
							<div class="card-body">
								<h4 class="card-title">Edit</h4>
								<div class="table-responsive">
									<form th:action="@{/updateparent/{id}(id=${media.id})}"
										  th:object="${media}" method="post">

										<div class="form-group">
											<label for="exampleInputEmail1">guardianName</label> <input
												th:value="${media.guardianName}" name="guardianName" type="text"
												class="form-control"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">fatherName</label> <input
												th:value="${media.fatherName}" name="fatherName" type="text"
												class="form-control"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">motherName</label> <input
												th:value="${media.motherName}" name="motherName" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">fatherProfession</label> <input
												th:value="${media.fatherProfession}" name="fatherProfession" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">motherProfession</label> <input
												th:value="${media.motherProfession}" name="motherProfession" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">email</label> <input
												th:value="${media.email}" name="email" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">phone</label> <input
												th:value="${media.phone}" name="phone" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>


										<div class="form-group">
											<label for="exampleInputEmail1">address</label> <input
												th:value="${media.address}" name="address" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">photo</label> <input
												th:value="${media.photo}" name="photo" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">username</label> <input
												th:value="${media.username}" name="username" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>

										<div class="form-group">
											<label for="exampleInputEmail1">password</label> <input
												th:value="${media.password}" name="password" type="text"
												class="form-control" id="exampleInputEmail1"
												aria-describedby="emailHelp" placeholder="Enter email">
										</div>





										<button type="submit" class="btn btn-primary">Edit</button>


									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!-- content-wrapper ends -->
			<!-- partial:../../partials/_footer.html -->
			<footer class="footer">
				<div class="d-sm-flex justify-content-center justify-content-sm-between">
					<span class="text-muted text-center text-sm-left d-block d-sm-inline-block"></span>
					<span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">.</span>
				</div>
			</footer>
			<!-- partial -->
		</div>
